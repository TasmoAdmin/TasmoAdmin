name: Main

on:
  push:
    branches: [master]
  pull_request: ~

jobs:
  phpstan:
    name: Run PHPStan
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v4
    - name: Install PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: '8.3'
    - name: Install dependencies
      run: composer install -d tasmoadmin/
    - name: Run PHPStan
      run: |
        cd tasmoadmin
        ./vendor/bin/phpstan
  php-cs-fixer:
    name: Run php-cs-fixer
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: Install PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: '8.3'
      - name: Install dependencies
        run: composer install -d tasmoadmin/
      - name: Run php-cs-fixer
        run: |
          cd tasmoadmin
          ./vendor/bin/php-cs-fixer fix --dry-run
  php-tests:
    name: Run PHP tests
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php-version: ['8.3', '8.2', '8.1']
    steps:
    - uses: actions/checkout@v4
    - name: Install PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: ${{ matrix.php-version }}
    - name: Install dependencies
      run: composer install -d tasmoadmin/
    - name: Run tests
      run: |
        cd tasmoadmin
        XDEBUG_MODE=coverage ./vendor/bin/phpunit --coverage-clover coverage.xml
    - uses: codecov/codecov-action@v4
      if: matrix.php-version == '8.3'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./tasmoadmin/coverage.xml
  npm-build:
    name: Run npm build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'tasmoadmin/.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'tasmoadmin/'
      - name: Install dependencies
        run: |
          cd tasmoadmin
          npm ci
      - name: Build assets
        run: |
          cd tasmoadmin
          npm run build
  prettier-check:
    name: Run prettier:check
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'tasmoadmin/.nvmrc'
          cache: 'npm'
          cache-dependency-path: 'tasmoadmin/'
      - name: Install dependencies
        run: |
          cd tasmoadmin
          npm ci
      - name: Run prettier:check
        run: |
          cd tasmoadmin
          npm run prettier:check

  docker-test:
    name: Run Docker tests
    runs-on: ubuntu-20.04
    env:
      BUILD_REF: ${{ github.sha }}
      BUILD_VERSION: ${{ github.ref_name }}
    steps:
    - uses: actions/checkout@v4
    - name: Prepare
      run: |
        ./.docker/docker.sh prepare
    - name: Build docker images
      run: ./.docker/docker.sh build
    - name: Test docker images
      run: ./.docker/docker.sh test
