name: Main

on:
  push:
    branches: [master]
  pull_request: ~

jobs:
  php-tests:
    name: Run PHP tests
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php-version: ['8.1', '8.0', 7.4']
    steps:
    - uses: actions/checkout@v1
    - name: Install PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: ${{ matrix.php-version }}
    - name: Install dependencies
      run: composer install -d tasmoadmin/
    - name: Run tests
      run: |
        cd tasmoadmin
        ./vendor/bin/phpunit
  docker-test:
    name: Run Docker tests
    runs-on: ubuntu-20.04
    env:
      BUILD_REF: ${{ github.sha }}
      BUILD_VERSION: ${{ github.ref_name }}
    steps:
    - uses: actions/checkout@master
    - name: Prepare
      run: |
        ./.docker/docker.sh prepare
    - name: Build docker images
      run: ./.docker/docker.sh build
    - name: Test docker images
      run: ./.docker/docker.sh test
  docker-release:
    name: Release new version
    runs-on: ubuntu-20.04
    needs: docker-test
    if: github.ref == 'refs/heads/master'
    env:
      BUILD_REF: ${{ github.sha }}
      BUILD_VERSION: dev
    steps:
      - uses: actions/checkout@master
      - name: Prepare
        run: |
          ./.docker/docker.sh prepare
      - name: Build docker images
        run: ./.docker/docker.sh build
      - name: Test docker images
        run: ./.docker/docker.sh test
      - name: Tag all docker images
        run: ./.docker/docker.sh tag
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push all docker images
        run: ./.docker/docker.sh push
      - name: Create and push manifest list
        run: ./.docker/docker.sh manifest-list
